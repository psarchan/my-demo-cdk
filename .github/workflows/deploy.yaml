name: deploy
on:
  push:
   branches:
    - main

# env:
#   account_id: 637423635522
#   region: us-east-1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::590183968563:role/centraal-oidc-role
          aws-region: us-east-1
          role-session-name: github-session

      - name: list s3 bucket in cross account
        run: aws s3 ls
        env:
          role-to-assume: arn:aws:iam::637423635522:role/deploy-role
          aws-region: us-east-1
          role-session-name: github-session-deploy
